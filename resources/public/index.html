<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="https://clojurescript.org/images/cljs-logo-icon-32.png">
  </head>
  <body bgcolor="black" text="white">
<!--  <body>-->
  <div id="game-canvas">
    <canvas id="myCanvas" width="480" height="320"></canvas>
  </div>
  <div id="create-room">
    Create new room
    <br>
    <form id="create-room-form">
      <input id="create-room-id" type="text" placeholder="Enter room ID">
      <button type="submit">New Room</button>
    </form>
    Join room
    <br>
    <form id="join-room-form">
      <input id="join-room-id" type="text" placeholder="Enter room ID">
      <button type="submit">Join Room</button>
    </form>
  </div>
    <br>
  <div id="message">

  </div>
    <br>
    <div id="how-to-play">
      Create and join a room to play on separate tabs. To hit a ball, first click on the ball then click in the direction you want the ball to go.
      The more the distance between clicks, the greater the impact.
      Works on mobile just don't rotate the device.
    </div>
    <script src="js/compiled/cljs_game.js" type="text/javascript"></script>
  </body>
</html>
